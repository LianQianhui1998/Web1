	<h1>海口简介</h1>
	<p>海口，别名“椰城”，海南省省会，国家“一带一路”战略支点城市。<br>海口地处热带，热带资源呈现多样性，是一座富有海滨自然旖旎风光的南方滨海城市。<br>海口历史上是一个港口小镇，商贸活动形成较早，但规模小。经过了几十年的发展，海口的经济水平大幅度的提高，人民生活的幸福指数也增高。</p>
